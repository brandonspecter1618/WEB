<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="/css/register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/jsReset.js"></script>
   </head>
<body>

  <div class="container">
    <div class="title">Reset of Password</div>
    <div class="content">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" id="pass1" placeholder="Enter your password">
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" id="pass2" placeholder="Confirm your password">
          </div>
        </div>
        <div class="button">
          <input type="button" onclick="jsReset()" value="Reset">
          <p id="result"></p>
        </div>
    </div>
    
    
  </div>



  <br><br><br>
  <br><br><br>
  <br><br><br>
  <br><br><br>
  <br><br><br>
  
</body>
</html>

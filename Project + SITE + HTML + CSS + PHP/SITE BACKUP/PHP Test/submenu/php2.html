                            <!--CALCULATE -->

                            <!--Buttom For +-->

<div class="divall">

<div class="divbuttonmore">   
<button class="var_1button" type="button" onclick="jspass1()">Somar</button>
</div>


                            <!--Input For +-->
<div>   
<input  type="text" id="x_input" class="input1" placeholder="Enter with first number"><br>
<input  type="text" id="y_input" class="input1" placeholder="Enter with Second number">
</div>

                         <!--Result Of Calculate-->

<div class="divresult">
<p class="var3_p" id="result"></p>
</div>

<script>

    function jspass1() {

        var x, y, z;

        x = document.getElementById("x_input").value;
        x_f = parseInt(x);

        y = document.getElementById("y_input").value;
        y_f = parseInt(y);

        z = x_f + y_f;

        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = "The Result is " + z;

    }

</script>


</div>

<script>

   <div class="dival3">

    <div class="divbuttonmore2">

                                <!--Input For * -->
    <div>

                             <!--Result Of Calculate-->
    
    <div class="divresult3">

    <script>
    
        function jspass3() {
    
            var c, d, z;
    
            c = document.getElementById("c_input").value;
            c_f = parseInt(c);
    
            d = document.getElementById("d_input").value;
            d_f = parseInt(d);

        }
    
    </script>
